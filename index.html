<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Pedido</title>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
<script src="script.js" defer></script>



</head>
<body>
    <h1>Faça seu Pedido</h1>
    <form id="pedidoForm" onsubmit="event.preventDefault(); enviarPedido();">
        <label for="prato">Prato:</label>
        <input type="text" id="prato" required><br><br>
        <label for="acompanhamento">Acompanhamento:</label>
        <input type="text" id="acompanhamento" required><br><br>
        <label for="bebida">Bebida:</label>
        <input type="text" id="bebida" required><br><br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" required><br><br>
        <button type="submit">Enviar Pedido</button>
    </form>
    <br>
    <a href="lista_pedidos.html">Ver Lista de Pedidos</a>
</body>
</html>
